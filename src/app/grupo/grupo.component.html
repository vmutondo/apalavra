<div class="grupo-container">
  <form>
          <input [(ngModel)]="grupo.nomeLider" type="text" placeholder="Nome do Lider">
      <p>
        
            <input [(ngModel)]="grupo.contacto" type="number" placeholder="Contacto ">
     
    </p>
      <p>
         
              <input [(ngModel)]="grupo.data" type="text" placeholder="Data do encontro. ex.: quinta-feira pelas 15h">
  
      <p>
        <label>Descricao
        <textarea [(ngModel)]="grupo.descricao" type="text" placeholder="Descricao">
        </textarea>
      </label>
<br><br>
      <label>adicionar imagem
        <br>
        <input [(ngModel)]="grupo.imagem" type="file">
      </label>
  </p>
</form>
  </div>

  
  
   <app-grupo-detail [grupo]="selectedGrupo"></app-grupo-detail> 
  
  <div class="row">
      <div class="col-xs-12">
        <div class="box">
          <div class="box-header">
            <h2>grupos</h2>
  
            <div class="box-tools">
              <div class="input-group input-group-sm" style="width: 150px;">
                <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">
  
                <div class="input-group-btn">
                  <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                </div>
              </div>
            </div>
          </div>
          <!-- /.box-header -->
          <div class="box-body table-responsive no-padding">
            <table class="table table-hover">
              <tr>
                <th>Nome do Lider</th>
                <th>Contacto</th>
                <th>Data do encontro</th>
                <th>Descricao</th>
                <th>Universidade</th>
            <!--    <th>imagem</th> -->
                
              </tr>
                              
                                  <tr *ngFor= "let grupo of grupos" [class.selected]="grupo === selectedGrupo" 
                                  (click)="onSelect(grupo)">
                                  <td>{{grupo.nomeLider}}</td>
                                  <td>{{grupo.contacto}}</td>
                                  <td>{{grupo.data}}</td>
                                  <td>{{grupo.descricao}}</td>
                                  <td>{{grupo.nomeUniversidade}}</td>
                               <!--    <td><img [src]="grupo.imagem"></td> -->   
                              </tr>
                             
                          
            </table>
          </div>
          <!-- /.box-body -->
        </div>
        <!-- /.box -->
      </div>
    </div>
